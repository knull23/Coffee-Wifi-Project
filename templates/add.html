{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}
{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>

      <!-- Render the WTForm using Bootstrap styling -->
      <form method="POST" action="{{ url_for('add_cafe') }}">
          {{ render_form(form, novalidate=True) }}
      </form>

      <p class="space-above"><a href="{{ url_for('cafes') }}">See all cafes</a></p>

    </div>
  </div>
</div>

{% endblock %}
